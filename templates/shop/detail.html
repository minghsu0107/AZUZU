{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/brands.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'shop/css/detail.css' %}">
    <title>AZUZU</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand index-click mx-lg-4" href="#home"><h2>AZUZU</h2></a>
            <a id="cart" data-html="true" role="button" class="btn btn-outline-secondary navbar-brand-sm popupover mx-lg-5" data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="click" data-boundary="scrollParent" tabindex="0" style="border-radius: 15px;"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Products</a>
                    </li>
                </ul>
                <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" style="margin-right: 18%">
                    <form class="form-inline input-group my-2 my-lg-0">
                        <input name='item_name' class="form-control" type="text" placeholder="search for products or categories.." aria-label="Search">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-info"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <div class="row m-5">
            <div class="col-md-8 col-xs-12" style="margin-bottom: -20px;">
                <div class="d-none d-lg-block">
                    <div class="card img-card">
                        <img src="{{ product_object.image.url }}" class="card-img-top">
                    </div>
                </div>
                <div class="d-none d-md-block d-lg-none">
                    <div class="card" style="width: 450px; margin-left: -75px">
                        <img src="{{ product_object.image.url }}" class="card-img-top">
                    </div>
                </div>
                <div class="d-block d-sm-none">
                    <div class="card" style="width: 100vw; margin-left: -4.88em">
                        <img src="{{ product_object.image.url }}" class="card-img-top">
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="row">
                    <div class="card ml-0" style="width: 20rem;">
                        <div class="card-body" style="">
                            <h5 id="nm{{product_object.id}}" class="card-title">{{product_object.title}}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="price{{product_object.id}}" class="list-group-item" style="color: green">{{product_object.price|floatformat:1|intcomma}}</li>
                            <li class="list-group-item">
                                {% for category in product_object.category %}
                                <span class="badge badge-warning">{{category}}</span>
                                {% endfor %}
                            </li>
                      </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="card ml-0" style="width: 20rem;">
                        <div class="card-body">
                            <h5 class="card-title">Description</h5>
                            <p class="card-text">{{product_object.description|linebreaksbr}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card ml-0" style="width: 20rem;">
                        <div class="card-body mt-3 mb-2">
                            <form id="view-add" class="form-inline input-group">
                                <div class="input-group-prepend">
                                    <button id="{{product_object.id}}" type="submit" class="btn btn-outline-info btn-cart" ontouchstart=""><i class="fas fa-cart-plus"></i></button>
                                </div>
                                <input id="view-add-input" class="form-control" type="number" value="1" min="1" style="padding-left: 20px;height: 40px">
                            </form>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-12 col-xs-12" style="text-align: center;">
                                <a href="{% url 'index' %}" class="btn btn-outline-info" style="margin-left: auto; margin-right: auto;">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'shop/js/cart.js' %}"></script>
    <script src="{% static 'shop/js/detail.js' %}"></script>
    <script>
        function goBack() {
          window.history.back();
        }
    </script>
</body>
</html>
